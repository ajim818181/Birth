<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      padding: 40px 0 10px;
      color: #ffb6c1;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img, .video-thumb {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .gallery img:hover, .video-thumb:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.7);
    }
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #lightbox img, #lightbox video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .next-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 1em;
      background: #ff69b4;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .next-btn:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Our Beautiful Memories ðŸ’•</h1>
  <div class="gallery">
    <!-- Images -->
    <img src="6327565525680508666.jpg" alt="Photo 1">
    <img src="6327565525680508669.jpg" alt="Photo 2">
    <img src="6327565525680508668.jpg" alt="Photo 3">
    <img src="6327565525680508670.jpg" alt="Photo 4">
    <img src="6327565525680508671.jpg" alt="Photo 5">
    <img src="6327565525680508673.jpg" alt="Photo 6">

    <!-- Video thumbnail (acts like image) -->
    <img class="video-thumb" src="6327565525680508704.jpg" data-video="video6327565525224265745.mp4" alt="Video Memory">
  </div>

  <button class="next-btn" onclick="location.href='finalwish.html'">ðŸ’Œ Final Wish</button>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" style="display: none;">
    <video id="lightbox-video" controls style="display: none;"></video>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img:not(.video-thumb)');
    const videoThumbs = document.querySelectorAll('.video-thumb');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxVideo = document.getElementById('lightbox-video');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.style.display = 'block';
        lightboxVideo.style.display = 'none';
      });
    });

    videoThumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxVideo.src = thumb.getAttribute('data-video');
        lightboxVideo.style.display = 'block';
        lightboxImg.style.display = 'none';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = "";
      lightboxVideo.pause();
      lightboxVideo.currentTime = 0;
      lightboxVideo.src = "";
    }
  </script>
</body>
</html>
